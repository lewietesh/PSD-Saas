<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - {{ company_name }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f8fafc; color: #0f172a; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; box-shadow: 0 10px 25px rgba(15, 23, 42, 0.1); }
        .header { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); color: #f8fafc; padding: 40px 30px; text-align: center; }
        .logo { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        .body { padding: 40px 30px; text-align: center; }
        .code-box { background-color: #fef3c7; border: 2px solid #f97316; padding: 20px; margin: 25px 0; border-radius: 8px; }
        .reset-code { font-size: 32px; font-weight: 700; color: #ea580c; letter-spacing: 4px; }
        .footer { background-color: #f8fafc; border-top: 1px solid #e2e8f0; padding: 30px; text-align: center; color: #64748b; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">{{ company_name }}</div>
            <div style="font-size: 14px; opacity: 0.9;">Password Reset</div>
        </div>
        <div class="body">
            <h1 style="margin-bottom: 20px; color: #1e293b;">Reset Your Password</h1>
            <p style="margin-bottom: 30px; color: #475569;">Hi {{ user_name }}, use the code below to reset your password:</p>
            
            <div class="code-box">
                <div class="reset-code">{{ reset_code }}</div>
                <p style="margin-top: 10px; color: #92400e; font-size: 14px;">This code expires in {{ expiry_minutes }} minutes</p>
            </div>
            
            <p style="color: #64748b;">If you didn't request a password reset, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>{{ company_email }} | {{ company_phone }}</p>
        </div>
    </div>
</body>
</html>
